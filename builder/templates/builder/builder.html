{% extends 'builder/base.html' %}
{% load static %}
{% block content %}
<style>
  .grid-container {
    margin-top: 50px;
    justify-content: center;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    transition: ease-in-out 0.2s;
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width:350px; /* Adjust the width as needed */
    height: 465px ; /* Adjust the height as needed */
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    position: relative;
    gap:10px;
}

.card:hover {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: 334px; /* Adjust the height as needed */
    object-fit: cover;
    margin-bottom: 10px;
}

.card h3 {
    margin: 0;
    font-size: 18px;
    font-weight: bold;
}

.card p {
    margin: 5px 0;
    font-size: 16px;
}
button{
  background:none;
  padding:10px;
  width:120px;
  font-size:14px;
  font-weight:500;
}
button:hover{
	transform:scale(1.03);
	border-radius:20px;
  transition:ease-in-out 0.1s;
  }

</style>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
 
<div class="grid-container">
  {% for product in products %}
<div class="card">
   
              <img src="{{ product.image.url }}" alt="{{ product.name }}">
              <h3>{{ product.title }}</h3> 
              <button class="addtocart" onClick="goto()" style="margin-top: 10px; cursor: pointer;">Edit Now</button>
          </div>
       
      {% endfor %}
      </div>
      <script>
        function goto(product_id) {
          window.open(`{% url 'template' %}`, '_blank');
        }
      </script>
  

{% endblock %}
